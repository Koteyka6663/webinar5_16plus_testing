{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
    {% if todos %}
        <ol class="list-group list-group-numbered">
        {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-start">

            <div class="ms-2 me-auto">
              <div class="fw-bold">{{ todo.finished_at }}</div>
                {{ todo.text}}
            </div>
            </li>
        {% endfor %}
        </ol>
    {% else %}
        <p>Ничего нет. Все дела сделаны</p>
    {% endif %}
{% endblock %}
